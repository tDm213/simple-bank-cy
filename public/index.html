<!DOCTYPE html>
<html>
<head>
  <title>Banking App - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section>
    <h1>🏦 Login / Signup</h1>

    <div class="tab-container" style="max-width: 400px; margin: 0 auto;">
      <div class="tab-buttons">
        <button type="button" id="tabLogin" class="active">🔐 Login</button>
        <button type="button" id="tabSignup">📝 Signup</button>
      </div>

      <!-- Login Form -->
      <div id="loginTab" class="tab-content">
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Username" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupTab" class="tab-content hidden">
        <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="Username" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Tab logic
    document.getElementById('tabLogin').addEventListener('click', () => {
      document.getElementById('loginTab').classList.remove('hidden');
      document.getElementById('signupTab').classList.add('hidden');
      document.getElementById('tabLogin').classList.add('active');
      document.getElementById('tabSignup').classList.remove('active');
    });

    document.getElementById('tabSignup').addEventListener('click', () => {
      document.getElementById('loginTab').classList.add('hidden');
      document.getElementById('signupTab').classList.remove('hidden');
      document.getElementById('tabLogin').classList.remove('active');
      document.getElementById('tabSignup').classList.add('active');
    });

    // Login logic
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        location.href = '/dashboard.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });

    // Signup logic
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      const res = await fetch('/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        location.href = '/dashboard.html';
      } else {
        alert(data.error || 'Signup failed');
      }
    });
  </script>
</body>
</html>
